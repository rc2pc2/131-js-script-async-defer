<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Script attributes</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Download avviene MENTRE l'html e' in parsing -->
    <!-- Esecuzione avviene solo DOPO che il DOM e' stato DEL TUTTO parsato -->
    <!-- Un istante prima dell'evento DOMContentLoaded -->
    <script src="./js/script-2.js" defer></script>
    <script src="./js/script-3.js" defer></script>
    <script src="./js/script.js" defer></script>
    <!-- una volta caricato il dom PRIMA verra' eseguito script-2.js E soltanto dopo script-3.js -->
    <!-- Caratteristiche di uno script con src popolato e defer -->
        <!-- Lo script non blocchera' mai il parsing della nostra pagina -->
        <!-- Ogni script con defer verra' scaricato durante il parsing HTML  -->
        <!-- Sara' eseguito con assoluta certezza solo una volta che il DOM e' pronto  -->
        <!-- Senza attributo src="" popolato correttamente il defer non ha effetti -->


    
    <!-- Download avviene MENTRE l'html e' in parsing -->
    <!-- Esecuzione avviene appena ho finito il download -->
    <!-- Non posso mai sapere quando avverra' l'esecuzione del mio script -->
    <script src="./js/script-2.js" async></script>
    <script src="./js/script-3.js" async></script>
    <script src="./js/script.js" async></script>
    <!-- una volta caricati gli script il primo ad essere scaricato sara' eseguito -->
    <!-- Caratteristiche di uno script con src popolato e defer -->
        <!-- Lo script non blocchera' mai il parsing della nostra pagina -->
        <!-- Ogni script con async verra' scaricato durante il parsing HTML  -->
        <!-- Sara' eseguito non appena sara' disponibile "load-first" order, quindi l'ordine di scrittura non e' certo  -->
        <!-- !! Non abbiamo bisogno del DOM per eseguire questo script  -->
        <!-- !! Dobbiamo essere consapevoli che non possiamo determinare quando avverrÃ  l'esecuzione  -->
        <!-- Senza attributo src="" popolato correttamente il async non ha effetti -->
</head>
<body>

    <div id="app">  
        <div class="container">
            <h1 class="text-center">
                JS Script normal vs async vs defer
            </h1>
        </div>
    </div>

    <!-- Download + Esecuzione vengono eseguiti ENTRAMBI esattamente dove si trova lo script, senza interessarsi, anzi bloccando il parsing della nostra pagina HTML -->
    <!-- L'ordine degli script viene rispettato e soprattutto e' fondamentale il LUOGO dove e' stato inserito-->
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
